<!DOCTYPE html>
<html>
<head>
  <title>Thunder AI</title>
  <style>
    /* Full-screen vivid sunset gradient background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff6a00, #ff2e63, #8e2de2, #4a00e0);
      background-size: 400% 400%;
      animation: sunsetLoop 16s ease infinite, fadeIn 1.5s ease forwards;
      opacity: 0;
      overflow: hidden;
    }

    @keyframes sunsetLoop {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Aura + button container */
    .aura-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeInButton 2.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInButton {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Rotating hologram aura */
    .aura {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: conic-gradient(
        rgba(255, 0, 150, 0.4),
        rgba(0, 200, 255, 0.4),
        rgba(255, 255, 255, 0.4),
        rgba(255, 0, 150, 0.4)
      );
      filter: blur(35px);
      animation: rotateAura 6s linear infinite;
      z-index: -2;
    }

    @keyframes rotateAura {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Glassmorphism hologram button */
    .btn {
      padding: 20px 45px;
      font-size: 22px;
      color: white;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      text-decoration: none;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25),
                  0 0 25px rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 2;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        rgba(255, 0, 150, 0.4),
        rgba(0, 200, 255, 0.4),
        rgba(255, 255, 255, 0.4),
        rgba(255, 0, 150, 0.4)
      );
      background-size: 300% 300%;
      animation: holoMove 5s linear infinite;
      z-index: -1;
    }

    @keyframes holoMove {
      0% { transform: translate(-50%, -50%); }
      50% { transform: translate(0%, 0%); }
      100% { transform: translate(-50%, -50%); }
    }

    .btn:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.45),
                  0 0 35px rgba(255, 255, 255, 0.45);
    }
  </style>
</head>

<body>
  <div class="aura-container">
    <div class="aura"></div>
    <a href="https://thunder-ai-ccfaa141.base44.app/" class="btn">Open Thunder AI</a>
  </div>
</body>
</html>
